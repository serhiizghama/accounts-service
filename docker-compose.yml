services:
  mongodb:
    image: mongo:7
    container_name: accounts-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-accounts-service}
    volumes:
      - mongodb_data:/data/db
    networks:
      - accounts-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accounts-service
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin123}@mongodb:27017/${MONGO_DB:-accounts-service}?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - accounts-network

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: accounts-service-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
      - "9229:9229"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin123}@mongodb:27017/${MONGO_DB:-accounts-service}?authSource=admin
    command: npm run debug
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nodemon.json:/app/nodemon.json
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - accounts-network

volumes:
  mongodb_data:
    driver: local

networks:
  accounts-network:
    driver: bridge
